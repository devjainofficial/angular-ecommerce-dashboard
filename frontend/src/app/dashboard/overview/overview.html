<!-- overview.html -->
<div *ngIf="summary" class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
  <div class="bg-white p-6 rounded-xl shadow text-center">
    <div class="text-3xl font-bold text-blue-700">{{ summary.totalSales | currency }}</div>
    <div class="text-gray-500 mt-2">Total Sales</div>
  </div>
  <div class="bg-white p-6 rounded-xl shadow text-center">
    <div class="text-3xl font-bold text-green-700">{{ summary.totalOrders }}</div>
    <div class="text-gray-500 mt-2">Orders</div>
  </div>
  <div class="bg-white p-6 rounded-xl shadow text-center">
    <div class="text-3xl font-bold text-purple-700">{{ summary.totalProducts }}</div>
    <div class="text-gray-500 mt-2">Products</div>
  </div>
  <div class="bg-white p-6 rounded-xl shadow text-center">
    <div class="text-3xl font-bold text-yellow-700">{{ summary.totalCustomers }}</div>
    <div class="text-gray-500 mt-2">Customers</div>
  </div>
</div>
