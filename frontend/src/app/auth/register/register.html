<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input formControlName="fullName" type="text" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input formControlName="email" type="email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input formControlName="password" type="password" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div *ngIf="error" class="text-red-500 text-sm">
        {{ error }}
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition">
        Register
      </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-600">
      Already have an account?
      <a [routerLink]="['/login']" class="text-blue-600 hover:underline cursor-pointer">Login here</a>
    </p>
  </div>
</div>
