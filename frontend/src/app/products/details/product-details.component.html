<div *ngIf="product" class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
  <div class="flex flex-col md:flex-row gap-8 items-center">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name" class="h-48 w-48 object-contain rounded border" />
    <div>
      <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>
      <p class="text-gray-600 mb-4">{{ product.description }}</p>
      <div class="flex gap-6 mb-2">
        <span class="text-xl font-semibold text-blue-700">${{ product.price }}</span>
        <span class="text-sm text-gray-500">Stock: {{ product.stock }}</span>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
