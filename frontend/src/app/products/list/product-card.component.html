<div class="bg-white rounded shadow p-4 flex flex-col h-full group-hover:shadow-lg transition">
    <a [routerLink]="['/products', product.id, product.name]" class="block h-full group">
        <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name"
            class="h-32 object-contain rounded mb-2 mx-auto" />
        <h2 class="font-semibold text-lg mb-1">{{ product.name }}</h2>
        <p class="text-gray-600 mb-2">{{ product.description }}</p>
        <div class="flex justify-between items-center mt-auto mb-2">
            <span class="font-bold text-blue-700">${{ product.price }}</span>
            <span class="text-xs text-gray-500">Stock: {{ product.stock }}</span>
        </div>
    </a>
    <div class="flex gap-2 mt-2">
        <button (click)="$event.preventDefault(); edit.emit(product.id)"
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">Edit</button>
        <button (click)="$event.preventDefault(); delete.emit(product.id)"
            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">Delete</button>
    </div>
</div>
