<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
        <div class="mb-6 text-lg text-gray-800">{{ message }}</div>
        <div class="flex justify-end gap-4">
            <button (click)="cancel.emit()" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
            <button (click)="confirm.emit()"
                class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Confirm</button>
        </div>
    </div>
</div>
