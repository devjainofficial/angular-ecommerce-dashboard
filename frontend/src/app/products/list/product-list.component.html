<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold">Products</h1>
  <a routerLink="/products/new" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Product</a>
</div>
<div *ngIf="products.length; else empty" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let product of products" class="bg-white rounded shadow p-4 flex flex-col">
    <img [src]="product.imageUrl" alt="{{product.name}}" class="h-32 object-cover rounded mb-2" *ngIf="product.imageUrl">
    <h2 class="font-semibold text-lg mb-1">{{product.name}}</h2>
    <p class="text-gray-600 mb-2">{{product.description}}</p>
    <div class="flex justify-between items-center mt-auto">
      <span class="font-bold text-blue-700">${{product.price}}</span>
      <div>
        <a [routerLink]="['/products', product.id, 'edit']" class="text-blue-500 hover:underline mr-2">Edit</a>
        <button (click)="delete(product.id!)" class="text-red-500 hover:underline">Delete</button>
      </div>
    </div>
  </div>
</div>
<ng-template #empty>
  <div class="text-center text-gray-500 mt-10">No products found.</div>
</ng-template>
