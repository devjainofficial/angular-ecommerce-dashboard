<div *ngIf="toast" class="fixed top-6 right-6 z-50 min-w-[250px] max-w-xs px-6 py-4 rounded shadow-lg flex items-center gap-3 animate-fade-in"
  [ngClass]="{
    'bg-green-600 text-white': toast.type === 'success',
    'bg-red-600 text-white': toast.type === 'error',
    'bg-blue-600 text-white': toast.type === 'info'
  }">
  <span class="flex-shrink-0">
    <ng-container [ngSwitch]="toast.type">
      <svg *ngSwitchCase="'success'" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><path d="M8 12l2 2l4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <svg *ngSwitchCase="'error'" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><path d="M15 9l-6 6M9 9l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <svg *ngSwitchDefault class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><path d="M12 8v4m0 4h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </ng-container>
  </span>
  <span class="flex-1">{{ toast.message }}<ng-content></ng-content></span>
  <button (click)="close()" class="ml-4 text-white hover:text-gray-200 focus:outline-none">&times;</button>
</div>
